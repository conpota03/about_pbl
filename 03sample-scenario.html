数日あるいは数週間などの時間をかけてセッションを進行していきます。
物語はPCである綴り人が、謎の手紙を受け取るところから始まります。
差出人は奇妙な「文通」を繰り返しながら、手紙を送ってきた謎の差出人と、その裏に隠された物語の真実を探っていきます。
文通の後には、差出人と綴り人が対面してともに物語の謎を解き明かします。
そして、「運命の梯子」システムによって、二人で物語の結末を決めるのです。
